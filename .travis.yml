sudo: false
language: rust
rust:
  - stable
  - beta
  - nightly
script:
  - cargo test --all
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=../../tmp &&
  cd ../.. &&
  rm -rf kcov-master &&
  cargo clean &&
  mkdir -p target/cov &&
  ./tmp/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify target/cov cargo test --all &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
